<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลส่วนตัว</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Prompt', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-600 text-white flex flex-col">
        <div class="p-6 text-center">
            <h1 class="text-2xl font-bold">ระบบข้อมูลส่วนตัว</h1>
        </div>
        <nav class="flex-1">
            <ul>
                <li class="px-6 py-2 hover:bg-blue-700"><a href="dashboard_admin.html" class="block">Dashboard</a></li>
                <li class="px-6 py-2 hover:bg-blue-700"><a href="admin_stu.html" class="block">ข้อมูลนักศึกษา</a></li>
                <li class="px-6 py-2 hover:bg-blue-700"><a href="admin_teacher.html" class="block">อาจารย์</a></li>
                <li class="px-6 py-2 hover:bg-blue-700"><a href="admin_activity.html" class="block">กิจกรรม</a></li>
                <li class="px-6 py-2 hover:bg-blue-700"><a href="admin_new.html" class="block">ข่าวประชาสัมพันธ์</a></li>
                <li class="px-6 py-2 hover:bg-blue-700"><a href="admin_log.html" class="block">ประวัติเข้าร่วมกิจกรรม</a></li>
                <li class="px-6 py-2 hover:bg-blue-700"><a href="admin_register.html" class="block">ประวัติการลงทะเบียน</a></li> 
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <!-- Top Bar -->
        <header class="bg-white shadow-md flex justify-between items-center px-6 py-4">
            <h2 class="text-lg font-semibold text-gray-800">ข้อมูลส่วนตัว</h2>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <img src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full">
                    <span class="text-gray-800 font-medium"><a href="profile.html" class="block">admin@example.com</a></span>
                </div>
                <button 
                    class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition"
                    onclick="logout()">
                    ออกจากระบบ
                </button>
            </div>
        </header>

        <!-- Profile Information -->
        <main class="p-6 bg-gray-100 flex-1">
            <h3 class="text-xl font-bold text-gray-800 mb-4">ข้อมูลส่วนตัว</h3>
            
            <!-- Profile Form -->
            <form action="#" method="POST" id="profileForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-gray-700 font-medium">ชื่อ</label>
                        <input type="text" id="firstName" name="firstName" value="สมชาย" class="w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="lastName" class="block text-gray-700 font-medium">นามสกุล</label>
                        <input type="text" id="lastName" name="lastName" value="ใจดี" class="w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-medium">อีเมล</label>
                    <input type="email" id="email" name="email" value="admin@example.com" class="w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="phone" class="block text-gray-700 font-medium">เบอร์โทรศัพท์</label>
                    <input type="tel" id="phone" name="phone" value="0987654321" class="w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">อัพเดทข้อมูล</button>
                </div>
            </form>
        </main>
    </div>

    <!-- JavaScript -->
    <script>
        // ฟังก์ชันออกจากระบบ
        function logout() {
            if (confirm("คุณต้องการออกจากระบบหรือไม่?")) {
                window.location.href = "index.html"; // เปลี่ยนเป็นลิงก์หน้าเข้าสู่ระบบจริง
            }
        }

        // ฟังก์ชันการอัพเดทข้อมูล (ตัวอย่างการส่งข้อมูล)
        $('#profileForm').on('submit', function(e) {
            e.preventDefault();
            // ส่งข้อมูลที่แก้ไขไปยังเซิร์ฟเวอร์ (ตัวอย่าง)
            alert('ข้อมูลถูกอัพเดทเรียบร้อย');
        });
    </script>
</body>
</html>
